<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plans</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="./assets/styles.css" type="text/css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="col-md-6 offset-md-3 mt-5">
        <h1>Plan Form</h1>
        <form accept-charset="UTF-8" action="/submit" method="POST">
            <div class="form-group">
                <label for="name">Full Name :</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your full name"
                    required="required">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select class="form-control" id="country">
                  <option>USA</option>
                  <option>India</option>
                  <option>Albania</option>
                  <option>Brazil</option>
                  <option>Austria</option>
                  <option>Autralia</option>
                  <option>Belgium</option>
                  <option>Cyrus</option>
                  <option>Cambodia</option>
                  <option>Chile</option>
                  <option>China</option>
                  <option>France</option>
                  <option>Germany</option>
                </select>
              </div>

            <div class="form-group">
                <label for="email" required="required">Email address :</label>
                <input type="email" name="email" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="startDate" required="required">StartDate :</label>
                <input type="text" id="datepicker1" name="startDate">
            </div>

            <div class="form-group">
                <label for="duration">Duration :</label>
                <input type="text" name="duration" class="form-control" required="required">
            </div>

            <div class="form-group">
                <label for="plan">Assigned Plan :</label>
                <input type="text" name="plan" class="form-control" required="required">
            </div>

            <div class="form-group">
                <label for="planDate">PlanAssignedDate :</label>
                <input type="text" name="planDate" id="datepicker2">
            </div>

            <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" name="username" class="form-control" required="required">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
